---
layout: default
title: home
---

<section>
  {% for post in site.posts %}
  <article>
    <time datetime="{{ post.date | date_to_xmlschema }}"><small>Published {{ post.date | date_to_string }}</small></time>
    <h2>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
  </article>
  {% endfor%}
</section>
